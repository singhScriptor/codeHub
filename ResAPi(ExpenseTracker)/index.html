<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=div, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid header-div  rounded shadow-lg rounded text-center">
        <h1 class="fst-italic fw-bolder text-info">Expense-Tracker</h1>
    </div>
    <div class="container d-flex flex-column flex-lg-row">
        <main class="shadow-lg bg-light m-2 p-3 rounded ">
            <form class="container form p-2 m-2" id="form">
            <div class="container header-div2 rounded text-center p-2">
                <h2 class="text-white fst-italic fw-bolder">Add Item</h2>
            </div>
            <div class="container  align-items-center">
                <label for="price">Price:</label>
                <input type="number" class="border-info rounded p-3 m-2 price shadow-lg border-1" required>
                <label for="category">Category:</label>
                <select name="options" class="select p-2 m-1 rounded border-info bg-secondary text-info shadow-lg border-0 " required>
                    <option value="select">Select</option>
                    <option value="grocery">Grocery</option>
                    <option value="shopping">Shopping</option>
                    <option value="travel">Travel</option>
                    <option value="education">Education</option>
                    <option value="utilities">Utilities</option>
                </select><br><br>
                <label for="description">Description:</label>
                <textarea name="description" class="description  rounded border-info p-3 shadow-lg" required></textarea><br>
                <button type="submit" class="submit rounded p-3 w-50 m-3 border-0 text-white fw-bolder">Add</button>
            </div>
            </form>
        </main>
        <aside class="container bg-light m-2 ms-4 p-3 shadow-lg rounded w-auto ">
            <div class="result-header text-white  text-center rounded ">
                <h2 class="result-h2 fw-bolder">Added Items</h2>
            </div>
            <div class="result overflow-y-auto m-2 p-2 shadow-lg ">
                <ul  class="user-list"></ul>
            </div>
        </aside>
    </div>
    <footer class="text-white bg-dark p-1  mt-5 text-center ">
        <p>Â© 2025 Expense Tracker.</p>
    </footer>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
</body>
</html>
