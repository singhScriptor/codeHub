<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>understanding_Local_Storage</title>
</head>
<body>
    <div class="container">
        <h1 id="header">WELCOME</h1>
        <div class="wrapper">
        <form id="form" onsubmit="addUser(event)">
            <h1 id="form-header">USER_DETAILS</h1>
            <div class="container">
                <label for="username" >User-Name :</label><br>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="container">
                <label for="email" >Email-Id :</label><br>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="container">
                <label for="phone" >Mobile_No. :</label><br>
                <input type="tel" name="phone" id="phone" required>
            </div>
            <div class="container">
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>
        <ul id="user-list">
            <h1 id="userHead">DISPLAY_USERS</h1>
        </ul>
        </div>
    </div>
    <script src="script2(displayScreen).js"></script>
</body>
</html>
