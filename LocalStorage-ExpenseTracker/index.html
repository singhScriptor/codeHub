<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Expense-Tracker</title>
</head>
<body>
    <div class="container-fluid bg-radient text-white p-2 ">
        <h1 class="text-center fw-bolder fst-italic w-100 mw-100" id="h1">Expense-Tracker</h1>
    </div>
    <div class="container d-flex flex-column flex-lg-row">
        <main class="p-1 flex-fill">
            <form id="form" class="shadow-lg p-lg-5 m-2 rounded-1" >
                <div class="container-fluid bg-info mb-1 p-2 text-center text-white rounded-1" id="input-div">
                    <h2 class="fw-bolder">Add-Expenses</h2>
                </div>
                <label for="price" class="fst-italic m-2 text-success m-2">Price :</label>
                <input type="number" class="p-2 m-2 shadow-lg border-info rounded " id="price" required>
                <label for="select" class="fst-italic m-2">Select :</label>
                <select name="select" class="p-2 m-4 border-info rounded text-white bg-secondary fst-italic " id="select" required>
                    <option value="">--Select-Here--</option>
                    <option value="travel">Travel</option>
                    <option value="shopping">Shopping</option>
                    <option value="healthcare">health care</option>
                    <option value="education">Education</option>
                </select><br>
                <label for="description" class="text-success fst-italic m-2">Details :</label>
                <textarea name="description" class="border-info rounded p-3 m-2" id="description" required></textarea><br>

                <button type="submit" class="text-center p-3 m-2 bg-success border-0 w-50 text-white fw-bolder rounded-1" id="submit">Add</button>
            </form>
        </main>
        <aside class="shadow-lg p-3 m-3 mb-2 flex-fill rounded ">
            <div class="p-2 m-3 text-center rounded overflow-y-auto" id="output-div" style="max-height: 400px;">
                <h2 class="fw-bolder bg-info p-3 rounded text-white">Expenses-Details</h2>
                <ul id="user-details"></ul>
            </div>
        </aside>
    </div>
    <footer class="shadow-lg text-bg-dark text-white shadow-lg text-center p-3 ">
        Â© 2025 Expense Tracker. All rights reserved.
    </footer>
    <script src="script2.js"></script>
</body>
</html>
