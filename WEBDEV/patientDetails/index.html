<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Patient-Details</title>
</head>
<body>
    <div class="container-fluid bg-info p-3 rounded text-center text-white">
        <h1 class="fw-bolder">Patient-Details</h1>
    </div>
    <div class="container d-flex flex-column flex-lg-row ">
        <main class="container shadow-lg p-5 m-3">
            <form class="form ">
                <h2 class="bg-primary rounded text-center text-white p-2 fw-bolder">Patient-Form</h2>
                <input type="text" name="name" class="name p-2 m-2 w-75 border-primary rounded " placeholder="Enter your Name" required><br>
                <input type="email" name="email" class="email p-2 m-2 w-75 rounded border-primary" placeholder="Enter your mailId" required><br>
                <input type="tel" name="contact" class="phone p-2 m-3 w-50 rounded border-primary" placeholder="Enter your Phone Number" required>
                <select name="category" class="gender p-2 m-2 w-25 border-primary rounded bg-info text-white fw-bolder text-center" aria-placeholder="Select" required>
                    <option value="select" >Gender__</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select><br>
                <button type="submit" class="p-3 m-2 w-50 rounded bg-warning text-white fw-bolder border-0">Add</button>
            </form>
        </main>
        <aside class="result  container shadow-lg m-3 p-3 rounded ">
            <h2 class="p-2 m-2 text-center fw-bolder text-white bg-secondary rounded">Submitted-Details</h2>
            <ul class="userList overflow-y-auto" style="max-height: 300px;"></ul>
        </aside>
    </div>
    <footer class="footer bg-dark p-1 text-white text-center ">
        <p>Thanks visit Again!</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
