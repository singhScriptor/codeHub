<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style2.css">
    <title>filter</title>
</head>
<body>
    <div class="container-fluid main-header bg-info p-3 d-flex">
        <h1 class="header1 fw-bolder">Fruit Shop</h1>
        <input type="search" class="filter ms-auto rounded border-0 " id="filter" >
    </div>
    <div class="container ">
        <form id="form">
            <h2 class="h2">Add Fruits</h2>
            <input type="text" name="fruit" class="fruit-name border-success rounded p-2 " id="fruit-name" required>
            <button type="submit" class="submit p-2 rounded border-0 text-white fw-bold" id="submit">Add</button>
        </form>
    </div>
    <div class="container user-div ">
        <ul class="user-list list-unstyled p-2 ">
            <li class="fruit">
                <span>Banana</span>
                <button type="button"class="del-btn bg-danger text-white p-2 border-0 rounded ">X</button>
            </li>
            <li class="fruit">
                <span>Apple</span> 
                <button type="button"class="del-btn bg-danger text-white p-2 border-0 rounded">X</button>
            </li>
            <li class="fruit">
                <span>Orange</span> 
                <button type="button"class="del-btn bg-danger text-white p-2 border-0 rounded">X</button>
            </li>
            <li class="fruit">
                <span>Kiwi</span>
                <button type="button"class="del-btn bg-danger text-white p-2 border-0 rounded">X</button>
            </li>
        </ul>
    </div>
    <script src="script3.js"></script>
</body>
</html>
