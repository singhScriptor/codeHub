<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Registration-Form</title>
</head>
<body>
    <form id="form" class="container ">
        <h1 id="h1">Call</h1>
        <h1 id="header">Book a Call</h1>
        <p id="paragraph">Book a call slot and our representative will call you within 1hr of selected time.</p>
        <hr>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="tel">Phone:</label><br>
        <input type="tel" id="phone" name="phone" required><br>
        <label for="date-time">Time for Call:</label><br>
        <input type="date" id="date" name="date" required>
        <input type="time" id="time" name="time" required><br>
        <button type="submit" id="submit">GET A CALL</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
