<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Understanding Local Storage</title>
</head>
<body>
    <div class="main-header container-fluid bg-success p-3 rounded ">
        <h1 class="text-center fw-bolder text-white" >Booking Appointment</h1>
    </div>
    <div class="container d-flex flex-column flex-sm-row">
        <div class="container p-3 m-3 shadow-lg  rounded fst-italic">
            <form id="form">
                <div class="mb-3">
                    <label for="username" class="form-label">User-Name :</label>
                    <input type="text" name="username" id="username" class="form-control  shadow-lg p-2" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email-Id :</label>
                    <input type="email" name="email" id="email" class="form-control shadow-lg p-2" required><br>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Number :</label>
                    <input type="tel" name="phone" id="phone" class="form-control shadow-lg p-2" required>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" id="submit" class="bg-info border-0 p-3 rounded text-white w-50 m-2 fw-bolder">Submit</button>
                </div>
            </form>
        </div>
        <div class="container m-3 p-3  rounded shadow-lg">
            <ul id="userlist" class="list-group overflow-y-auto " style="height: 300px;"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
